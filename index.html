<!DOCTYPE html>
<html>
<head>
  <title>Score Keeper</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Fjalla+One">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    <h2>
      Current Score:
    </h2>

    <h1>
      <span id="p1-score">0</span>
      to
      <span id="p2-score">0</span>
    </h1>

    <h3 id="status-heading">
      &nbsp;
    </h3>

    <div class="row">
      <button id="p1-btn">Player 1 Score</button>
      <button id="p2-btn">Player 2 Score</button>
    </div>

    <div class="row">
      <button id="reset-btn">Reset</button>
    </div>

    <div class="row">
      <label>
        Playing to
        <input type="number" id="target-score-input" min="1" max="20">
      </label>
    </div>
  </div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
